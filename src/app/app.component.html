<div class="container mb-4">
  <div class="row justify-content-md-center mt-4">
    <div class="col-md-6">
      <h2 class="text-center">Manage your daily Tasks</h2>
      <button
        type="button"
        class="btn btn-success btn-lg btn-block mt-4"
        [disabled]="showAddTaskList"
        (click)="showAddTaskInput()"
      >
        Add a New Task List
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-plus-circle"
          viewBox="0 0 20 20"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          />
        </svg>
      </button>
      <div class="input-group mt-3" *ngIf="showAddTaskList">
        <input
          type="text"
          [formControl]="inputTask"
          class="form-control"
          placeholder="Enter a Title for Task List"
          aria-label="Add tasks List with button addons"
          aria-describedby="button-addon4"
        />
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-primary" type="button" (click)="addTaskList()">
            Add
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="showAddTaskInput()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center mt-4">
    <div class="col-md-6">
      <h4 class="text-center text-danger">
        Currently Pending Tasks: {{ tasks.length }}
      </h4>
    </div>
  </div>
  <div *ngFor="let taskGroup of tasks; index as i">
    <div class="row justify-content-md-center mt-4">
      <div class="col-md-10 col-sm-12">
        <app-task-group
          [taskGroup]="taskGroup"
          [index]="i"
          (newTaskListEvent)="newTaskListEvent($event)"
          (deleteTaskEvent)="deleteTask($event)"
          (deleteTaskGroupEvent)="deleteTaskGroup($event)"
          (setPriorityEvent) = "setPriorityEvent($event)"
        >
        </app-task-group>
      </div>
    </div>
  </div>
</div>
